<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">WEATHER CHECKER</h3>
            <div>
                <h3 class="temp">&degc</h3>
            <div class="city-time">
                <h1 class="name"></h1>
                
            </div>
            <div class="weather">
                <img class="icon" src="./pic/download.png" alt="icon" width="50" height="50">
                <span class="condition">cloudy</span>
            </div>
        </div>
        </div>
        <div class="panel">
            <div  class="locationInput">  
                <input type="text" class="search" placeholder="Search Location...">
               
                <button class="submit"> <i class="fa fa-search"></i></button>
                
             </div>

            <ul class="cities" aria-placeholder="sunset">
               
            </ul>

            <ul class="details">
                <h4>weather-details</h4>
                <li>
                    <span>country</span>
                    <span class="country">None</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">None</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">None</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="api.js" defer></script>
</body>
</html>
